buildscript {
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M5'
    }
}

plugins {
    id 'com.gradle.build-scan' version '1.8'
}

apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
}

repositories {
    mavenCentral()
}

apply plugin: 'org.junit.platform.gradle.plugin'

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.0-M5")
    testCompile("org.junit.jupiter:junit-jupiter-params:5.0.0-M5")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.0-M5")
}

jar {
    manifest {
        attributes 'Main-Class': 'ToBPM'
    }
}

task zip(type: Zip) {
    from 'src'
}